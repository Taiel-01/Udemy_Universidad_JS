<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Applicacion Calculadora</title>
  </head>
  <body>
    <div class="container">
        <h1>Applicacion Calculadora</h1>
        <form id="forma">
            <div class="mb-3">
                <label for="operandoA">Operando A</label>
                <input type="number" class="form-control"
                placeholder="Escribe operando A" id="operandoA">
            </div>
            <div class="mb-3">
                <label for="operandoB">Operando B</label>
                <input type="number" class="form-control"
                placeholder="Escribe operando B" id="operandoB">
            </div>
        </form>
        <button class="btn-primary mb-3" onclick="sumar()">
        Sumar</button>
        <div id="resultado"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
