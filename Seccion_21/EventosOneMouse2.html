<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <h1 id="titulo" onmousedown="rojo(this)" onmouseup="azul(this)"
    onclick="verde(this)">Manejo DOM con JavaScript</h1>
    <br/>
    <script>
        function rojo(titulo) {
            console.log('onemousedown cambio a rojo')
            titulo.style.color = 'red';
        };
        function azul(titulo) {
            console.log('onemouseup cambio a azul')
            titulo.style.color = 'blue';
        };
        function verde(titulo) {
            console.log('oneclcik cambio a verde')
            titulo.style.color = 'green';
        };
    </script>
</body>
</html>
